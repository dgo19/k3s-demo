apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  annotations:
  labels:
    {{- include "starboard-operator.labels" . | nindent 4 }}
    release: monitoring
  name: {{ include "starboard.starboard-operator.fullname" . }}
spec:
  endpoints:
  - port: metrics
  selector:
    matchLabels:
      {{- include "starboard.starboard-operator.selectorLabels" . | nindent 6 }}
