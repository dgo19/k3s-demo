BRAND_NAME = k3sdemo Gogs

[server]
EXTERNAL_URL = http://git.k3sdemo.lan/
PROTOCOL = http
HTTP_ADDR = 0.0.0.0
OFFLINE_MODE = true
DISABLE_ROUTER_LOG = true
DISABLE_SSH = true
START_SSH_SERVER = false

[database]
TYPE = sqlite3
HOST = 127.0.0.1:5432
NAME = gogs
SCHEMA = public
USER = gogs
PASSWORD =
SSL_MODE = disable
PATH = data/gogs.db

[repository]
ROOT = /data/git/gogs-repositories

[mailer]
ENABLED = false

[auth]
REQUIRE_EMAIL_CONFIRMATION  = false
DISABLE_REGISTRATION = false
ENABLE_REGISTRATION_CAPTCHA = false
REQUIRE_SIGNIN_VIEW = false

[user]
ENABLE_EMAIL_NOTIFICATION = false

[picture]
DISABLE_GRAVATAR = false
ENABLE_FEDERATED_AVATAR = false

[session]
PROVIDER = file

[log]
MODE = console
LEVEL = Info

[security]
INSTALL_LOCK = true

[prometheus]
ENABLED = true
ENABLE_BASIC_AUTH = false
