apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sealed-secrets
spec:
  rules:
  - host: sealed-secrets.k3sdemo.lan
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sealed-secrets-controller
            port:
              number: 8080
